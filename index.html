<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>

        <div class="error">
            <p>City not found! Please try again.</p>
        </div>

        <div class="weather">
            <img src="images/raining.png" class="weather_icon">
            <p class="weather_status"></p>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city_name">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png"/>
                    <div>
                        <div class="humidity">50%</div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png"/>
                    <div>
                        <div class="wind">10 km/h</div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>
</html>
